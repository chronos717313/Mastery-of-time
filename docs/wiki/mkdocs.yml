site_name: Théorie de Maîtrise du Temps v2.4
site_description: Une théorie alternative à ΛCDM basée sur la superposition temporelle
site_author: C. Després
copyright: © 2026 Théorie de Maîtrise du Temps

nav:
  - Accueil: index.md
  - Introduction: introduction/
  - Ponts Conceptuels: ponts_conceptuels/
  - Formulation Mathématique: formulation_mathematique/
  - Validation Empirique: validation/
  - Publications: publications/

theme:
  name: material
  language: fr
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - i18n:
      default_language: fr
      languages:
        fr:
          name: Français
          build: true
        en:
          name: English
          build: true
        es:
          name: Español
          build: true
      nav_translations:
        Accueil: Home
        Introduction: Introduction
        'Ponts Conceptuels': Conceptual Bridges
        'Formulation Mathématique': Mathematical Formulation
        'Validation Empirique': Empirical Validation
        Publications: Publications

extra:
  version:
    provider: mike
  alternate:
    - name: Français
      link: /fr/
      lang: fr
    - name: English
      link: /en/
      lang: en
    - name: Español
      link: /es/
      lang: es

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list