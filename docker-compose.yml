services:
  mkdocs:
    image: python:3.11-slim
    container_name: tmt-wiki
    working_dir: /docs
    volumes:
      - ./docs/wiki:/docs
      - ./scripts:/scripts
    expose:
      - "8000"
    command: >
      sh -c "
        pip install --no-cache-dir mkdocs mkdocs-material pymdown-extensions &&
        if [ -f /scripts/requirements.txt ]; then pip install --no-cache-dir -r /scripts/requirements.txt; fi &&
        mkdocs serve --dev-addr 0.0.0.0:8000
      "
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: linuxserver/swag
    container_name: tmt-nginx
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - URL=mastery-of-time.org
      - SUBDOMAINS=www
      - VALIDATION=http
      - EMAIL=charles@altacodis.com
      - DHLEVEL=2048
      - ONLY_SUBDOMAINS=false
    volumes:
      - ./config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - mkdocs
    restart: unless-stopped
